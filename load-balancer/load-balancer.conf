<LocationMatch "/solr/(.+)/select">
    Order deny, allow
    Allow from all
    Deny from terrible.scum.com
</LocationMatch>
<LocationMatch "/solr/(admin|update)">
    Order allow, deny
    Allow from trusted.cop.backend.kb.dk
    Deny from all
</LocationMatch>


<Proxy "balancer://mycluster">
    BalancerMember "http://localhost:8984/solr"
    BalancerMember "http://localhost:8983/solr"
</Proxy>
ProxyPass "/solr" "balancer://mycluster"
ProxyPassReverse "/solr" "balancer://mycluster"
